<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body{
            
            padding:7px;
            margin: 20px 20px 5px;
        }
        table{
            border: 1px solid, black;
            padding: 5px;
            border-radius: 2px;
            margin: 3px;
            
        }
        th,td{
            border: 1px solid, black;
            padding:9px;
            margin: 20px 20px 5px;
            columns: width 2px;
            
        }
        
    </style>
</head>
<body>
    <table>
       <thead>
        
           <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>D</td>
           </tr>
           <tr>
            <td>E</td>
            <td>F</td>
            
            <td>H</td>
           </tr>
           <tr>
            <td colspan="3">I</td>
            
            <td>M</td>
           </tr>
           <tr>
            <td rowspan="2">N</td>
            <td colspan="2">O</td>
            
            <td>Q</td>
           </tr>
           <tr>
            
            <td>S</td>
            <td>T</td>
            <td>U</td>
           </tr>
        
    </table>
    
    </thead>
</body>
</html>
