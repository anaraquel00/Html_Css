<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
<video width="300" controls >
    <source src="media/Eu te quero ao meu lado.mp4" type="video/mp4">
</video>
<h1>Inserindo videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/lddwx1SpFXY?si=PuO0LOL-gByRmHzL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
