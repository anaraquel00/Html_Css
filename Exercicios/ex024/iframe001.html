<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style> /*os estilos valem mais */
        iframe{
            width: 400px;
            height:400px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
<!-- Tamanho padrao: 300x150-->
    <p>Acessando o site do 
        
     <iframe src="https://www.cursoemvideo.com" frameborder="20" height="500" scrolling"no"></iframe>
        
        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">Google</iframe> <a href="https://www.google.com.br""></a> é muito legal.</p>

        <p>O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">Guanabara</iframe> <a href="https://gustavoguanabara.github.io"></a>
            
            
            
            é bem legal.</p>
</body>
</html>
